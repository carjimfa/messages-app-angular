<div class="grid grid-3-9">
    <div style="background-color: rgb(0, 102, 255);min-height: calc(100vh - 64px);padding: 10px;position: fixed;width: 25vw;top:64px;">
        <form *ngIf="!user" class="grid" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="min-height: calc(20vh - 32px);">
            <mat-form-field class="col-12">
                <input matInput type="text" placeholder="Username" formControlName="username" id="username" [readonly]="user">
            </mat-form-field>
            <button class="col-12" mat-button color="primary" type="submit" [disabled]="loginForm.invalid || user">Login</button>
        </form>
        <form class="grid" [formGroup]="messageForm" (ngSubmit)="postMessage()" style="min-height: calc(20vh - 32px); padding: 50px 0 0 0;">
            <mat-form-field class="col-12">
                <textarea matInput type="text" placeholder="Content" formControlName="content" id="content"></textarea>
            </mat-form-field>
            <button class="col-12" mat-button color="primary" type="submit" [disabled]="!user">Post</button>
        </form>
    </div>
    <div style="min-height: calc(100vh - 64px);width:calc(70vw - 2rem); margin: 85px 0 0 30vw;">
        <h1>Messages</h1>
        <div *ngFor="let m of messages;trackBy:trackById" class="message" [ngClass]="{'mine':user?m.UserId == user.Id:false}">
            <h2>{{m.Content}}</h2>
            <h5>{{m.User.Username}} - {{m.CreationDate}}</h5>
        </div>
    </div>
</div>
