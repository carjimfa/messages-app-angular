<div class="grid grid-3-9">
    <div style="background-color: white;min-height: calc(100vh - 64px);padding: 10px;position: fixed;width: 25vw;top:64px;">
        <app-login-form></app-login-form>
        <app-new-message-form></app-new-message-form>
    </div>
    <div style="min-height: calc(100vh - 64px);width:calc(70vw - 2rem); margin: 85px 0 0 30vw;">
        <h1>Messages</h1>
        <div *ngFor="let m of messages;trackBy:trackById" class="message" [ngClass]="{'mine':user?m.userId == user.id:false}">
            <h2>{{m.content}}</h2>
            <h5>{{m.user.username}} - {{m.creationDate}}</h5>
        </div>
    </div>
</div>
